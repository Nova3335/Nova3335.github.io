      }
      .heart {
        display: inline-block;
        width: 20px;
        height: 20px;
        background-color: #e84c3d;
        transform: rotate(45deg);
        margin: 0 5px;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        background-color: #e84c3d;
      }
      .heart::before {
        width: 20px;
        height: 20px;
        border-radius: 10px 0 0 10px;
        top: -10px;
        left: 0;
      }
      .heart::after {
        width: 20px;
        height: 20px;
        border-radius: 0 10px 10px 0;
        top: 0;
        left: 10px;
      }
    </style>
