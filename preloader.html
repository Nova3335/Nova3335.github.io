    }
    .phone-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 300px;
  text-align: center;
}

.phone-container .phone {
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 10px;
  position: relative;
  overflow: hidden;
}

.phone-container .phone:before {
  content: '';
  display: block;
  width: 50px;
  height: 50px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0, 0 0 0 10px #fff;
  animation: pulse 1s ease-in-out infinite;
}

.phone-container .battery {
  width: 80%;
  height: 60%;
  background: #999;
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 0 5px #fff;
}

.phone-container .battery:before {
  content: '';
  display: block;
  width: 100%;
  height: 100%;
  background: #0f0;
  position: absolute;
  bottom: 0;
  left: 0;
  animation: charging 1s ease-in-out infinite;
}

@keyframes pulse {
  0% { box-shadow: 0, 0 0 10px #fff, 0 0 0 20px #fff; }
  50% { box-shadow: 0, 0 0 20px #fff, 0 0 0 10px #fff; }
  100% { box-shadow: 0, 0 0 10px #fff, 0 0 0 20px #fff; }
}

@keyframes charging {
  0%{ height: 0%; }
  100% { height: 100%; }
}
</style>
 </head>
  <body>
